<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Order Type</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --brand: #0d6efd; /* primary */
    }
    body { font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .page-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #f8f9ff 0%, #fff 100%);
      padding: 24px;
    }
    .card-chooser {
      max-width: 880px;
      width: 100%;
    }
    .option-card {
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
      border-radius: 1rem !important;
      height: 100%;
      user-select: none;
    }
    .option-card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    .option-card.active { border-color: var(--brand); box-shadow: 0 0 0 6px rgba(13, 110, 253, 0.12); }
    .option-icon {
      font-size: 56px;
      line-height: 1;
    }
    .sr-only-radio { position: absolute; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="card shadow border-0 card-chooser">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold mb-1">Select Order Type</h1>
          <p class="text-secondary mb-0">Choose how you'd like to place your order.</p>
        </div>

        <form id="orderTypeForm" class="mt-3">
          <input class="sr-only-radio" type="radio" name="order_type" id="pickup" value="pickup" />
          <input class="sr-only-radio" type="radio" name="order_type" id="dining" value="dining" />

          <div class="row g-4">
            <!-- Pickup Order -->
            <div class="col-12 col-md-6">
              <label for="pickup" class="option-card card h-100 p-4" data-value="pickup">
                <div class="d-flex flex-column align-items-center text-center h-100">
                  <div class="option-icon mb-3">
                    <i class="bi bi-bag-check"></i>
                  </div>
                  <h3 class="h5 fw-bold mb-2">Pickup Order</h3>
                  <p class="text-secondary mb-0">Order now and pick it up at the counter.</p>
                </div>
              </label>
            </div>

            <!-- Dining Order -->
            <div class="col-12 col-md-6">
              <label for="dining" class="option-card card h-100 p-4" data-value="dining">
                <div class="d-flex flex-column align-items-center text-center h-100">
                  <div class="option-icon mb-3">
                    <i class="bi bi-shop"></i>
                  </div>
                  <h3 class="h5 fw-bold mb-2">Dining Order</h3>
                  <p class="text-secondary mb-0">Dine in and we’ll serve it at your table.</p>
                </div>
              </label>
            </div>
          </div>

          <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 mt-4">
            <div id="selectionText" class="text-secondary">No option selected</div>
            <button type="submit" class="btn btn-primary btn-lg px-4">
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast (feedback) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <!-- Filled by JS -->
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cards = document.querySelectorAll('.option-card');
    const radios = {
      pickup: document.getElementById('pickup'),
      dining: document.getElementById('dining')
    };
    const selectionText = document.getElementById('selectionText');
    const form = document.getElementById('orderTypeForm');

    function setActive(value) {
      cards.forEach(c => c.classList.toggle('active', c.dataset.value === value));
      if (value === 'pickup') {
        radios.pickup.checked = true;
        selectionText.textContent = 'Selected: Pickup Order';
      } else if (value === 'dining') {
        radios.dining.checked = true;
        selectionText.textContent = 'Selected: Dining Order';
      }
    }

    cards.forEach(card => {
      card.addEventListener('click', () => setActive(card.dataset.value));
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); setActive(card.dataset.value); }
      });
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const selected = radios.pickup.checked ? 'pickup' : (radios.dining.checked ? 'dining' : '');
      const toastEl = document.getElementById('toast');
      const toast = new bootstrap.Toast(toastEl);

      if (!selected) {
        toastEl.querySelector('.toast-body').textContent = 'Please select an order type.';
        toast.show();
        return;
      }

      // Example: handle navigation or submission
      // Replace with your actual routes:
      const redirectUrl = selected === 'pickup' ? '/order/pickup' : '/order/dining';

      toastEl.querySelector('.toast-body').textContent =
        (selected === 'pickup' ? 'Pickup Order selected.' : 'Dining Order selected.') +
        ' Redirecting…';
      toast.show();

      // Simulate redirect
      setTimeout(() => { window.location.href = redirectUrl; }, 600);
    });
  </script>
</body>
</html>
